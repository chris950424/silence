spring:
  application:
    name: silence-gateway

  zipkin:
    base-url: http://106.13.192.32:9411
    sender:
      type: web

  profiles:
    active: dev
  cloud:
    nacos:
      config:
        # 配置文件的环境
        group: dev
        # 配置文件的格式
        file-extension: yaml
        # 配置中心的地址
        server-addr: 106.13.192.32:8848
        # 配置文件prefix
        prefix: silence-gateway
        #命名空间
        namespace: quiet

      discovery:
        server-addr: 106.13.192.32:8848
        group: dev
        namespace: quiet
        ip: 106.13.192.32
    gateway:
      routes:
        - id: silence-auth # 路由的id,没有规定规则但要求唯一,建议配合服务名
          #匹配后提供服务的路由地址
          uri: lb://silence-auth
          predicates:
            - Path=/silence-auth/** # 断言，路径相匹配的进行路由
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar

        - id: silence-admin # 路由的id,没有规定规则但要求唯一,建议配合服务名
          #匹配后提供服务的路由地址
          uri: lb://silence-admin
          predicates:
            - Path=/silence-admin/** # 断言，路径相匹配的进行路由
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
  sleuth:
    reactor:
      instrumentation-type: decorate_on_each
server:
  port: 9071

gateway:
  secure:
    no-check-list:
      - "/silence-auth/oauth/**"              # 健康检查
      - "/silence-pay/pay/**"
      - "/silence-order/websocket/**"
    base-url: "http://localhost:9071"
logging:
  level:
    com.alibaba.nacos: WARN