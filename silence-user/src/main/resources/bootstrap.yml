spring:
  application:
    name: silence-user
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        # 配置文件的环境
        group: ${spring.profiles.active}
        # 配置文件的格式
        file-extension: yaml
        # 配置中心的地址
        server-addr: 106.13.192.32:8848
        # 配置文件prefix
        prefix: ${spring.application.name}
        #命名空间
        namespace: silence

      discovery:
        server-addr: 106.13.192.32:8848
        group: ${spring.profiles.active}
        namespace: silence

  mvc:
    throw-exception-if-no-handler-found: true

  datasource:
    url: jdbc:mysql://106.13.192.32:3306/user_db?useUnicode=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.silence.admin.entity.po

dubbo:
  application:
    name: dubbo-${spring.application.name}
    qos-port: 22227
    qos-accept-foreign-ip: true
    qos-enable: false
  registry:
    protocol: nacos
    address: 106.13.192.32:8848
    timeout: 5000
  protocol:
    name: dubbo
    port: -1
  metadata-report:
    check: false
  consumer:
    filter: tracing
  provider:
    filter: tracing

secure:
  white-list:
    - "/r2/**"              # 健康检查
  need-check:
    - "/authority/**"

server:
  port: 8087

logging:
  level:
    com.alibaba.nacos: WARN